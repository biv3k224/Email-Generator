<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Reply Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- LinkedIn and GitHub icons -->
            <div class="social-icons">
                <a href="https://linkedin.com/in/btamang" target="_blank" class="icon-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/biv3k224" target="_blank" class="icon-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <h1>Email Reply Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <label for="emailContent">Original Email Content:</label>
                <textarea id="emailContent" placeholder="Paste your email content here..."></textarea>

                <label for="tone">Select Tone:</label>
                <select id="tone">
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="friendly">Friendly</option>
                </select>

                <button id="generateBtn">Generate Reply</button>
            </div>

            <div class="response-container">
                <h2>Generated Reply:</h2>
                <div id="response" class="response-box"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
